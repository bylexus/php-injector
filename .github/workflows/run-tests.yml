name: Run Unit Tests on PHP 7.4
on: [push]
jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
            php-version: '7.4'

      - name: Install dependencies
        run: composer install --no-progress

      - name: Run tests
        run: composer test
